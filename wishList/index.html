    <div class="container">

      <h1>Wish List</h1>

      <button type="button" class="btn btn-primary"
        data-toggle="modal" data-target="#itemEditModal" data-command="add">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      新規追加</button>

      <table class="table itemlist-table">
        <thead>
          <tr><th>id</th><th>品名</th><th>価格</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>もの</td><td>135</td></tr>
          <tr><td colspan="2">合計</td><td>240</td></tr>
        </tbody>
      </table>

    </div><!-- /.container -->

    <!-- ITEM EDIT MODAL -->
    <div class="modal fade item-edit-dialog" id="itemEditModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title itemDialog-title">アイテムダイアログ</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="itemFormInputName">Item Name</label>
              <input type="text" class="form-control" id="itemFormInputName"/>
            </div>
            <div class="form-group">
              <label for="itemFormInputPrice">Item Price</label>
              <input type="text" class="form-control" id="itemFormInputPrice"/>
            </div>
            <div class="form-group">
              <label>Details:</label>
              <table class="table" id="itemFormDetailsTable">
                <thead><tr><th>項目</th><th>値</th><th></th></tr></thead>
                <tbody id="itemFormDetailsTableBody">
                </tbody>
              </table>
              <button type="button" class="btn btn-default btn-sm details-table-add-btn">
                <span class="glyphicon glyphicon-plus"></span> 項目を追加
              </button>
            </div>
            <div class="form-group">
              <label for="itemFormInputComment">Comment:</label>
              <input type="text" class="form-control" id="itemFormInputComment"/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary item-edit-dialog-submit-btn"
               data-dismiss="modal">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- ITEM REMOVE MODAL -->
    <div class="modal fade item-remove-dialog" id="itemRemoveModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title itemDialog-title">アイテム削除</h4>
          </div>
          <div class="modal-body">
            <p>アイテム<span class="item-remove-dialog-item-name"></span>を削除してもよろしいですか？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger item-remove-dialog-submit-btn"
              data-dismiss="modal">Remove</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
